<h2>Product Recommendations</h2>

<div class="form-group">
  <form [formGroup]="productForm"
        (ngSubmit)="productForm.valid && createProduct()"
        #ngForm = "ngForm">
    <div class="name-form">
      <label>Product name<br>
        <input type="text"
               formControlName="name"
               name="name">
      </label>
    </div>
    <div class="form-error" *ngIf="name.touched && name.invalid || ngForm.submitted && name.invalid">
      <div *ngIf="name.errors.minlength">
        Product names must be at least three characters in length.
      </div>
    </div>
    <br><br>
    <div class="age-form">
      <label>Select age brackets (hold ctrl to select more than one)<br><br>
        <select formControlName="age"
                name="age"
                multiple>
          <option *ngFor="let item of ageBrackets | keyvalue"
                  value="{{item.value}}">
            {{item.key}}
          </option>
        </select>
      </label>
    </div>
    <div class="form-error" *ngIf="age.touched && age.invalid || ngForm.submitted && age.invalid">
      Age is required
    </div>
    <br><br>
    <div class="income-form">
      <label>Select income brackets (hold ctrl to select more than one)<br><br>
        <select formControlName="income"
                name="income"
                multiple>
          <option *ngFor="let item of incomeBrackets | keyvalue"
                  value="{{item.value}}">
            {{item.key}}
          </option>
        </select>
      </label>
    </div>
    <div class="form-error" *ngIf="income.touched && income.invalid || ngForm.submitted && income.invalid">
      Income is required
    </div>
    <br><br>
    <div class="student-form">
      <label>Is this product exclusively for students?<br><br></label>
      <label>
        <input type="radio"
               name="student"
               formControlName="student"
               value="true">
        Yes
      </label>
      <label>
        <input type="radio"
               name="student"
               formControlName="student"
               value="false">
        No
      </label>
    </div>
    <div class="form-error" *ngIf="student.touched && student.invalid ||ngForm.submitted && student.invalid">
      Please choose "yes" or "no"
    </div>
    <br><br>
    <div class="submit-button">
      <input type="submit" value="Create Product">
    </div>

  </form>
  <div *ngIf="isSubmitted">
    <div>Product created successfully</div>
    <button routerLink="..">Back</button>
    <button (click)="newProduct()">Add another</button>
  </div>
</div>
